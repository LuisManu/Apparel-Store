{% extends 'base.html' %}

{% block body_block %}
<div class="page-header">
	<h1>Change Password Here</h1>
</div>
<div>
	<form method="post" action=".">
		{% csrf_token %}


		{% for field in form %}
			<p>{{ field.label_tag }}
			{{ field }}</p>
		{% endfor %}

		<input type="submit" value="Submit" />
	</form>
</div>
{% endblock %}
